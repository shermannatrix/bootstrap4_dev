<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/main-tut.css" />
		<script src="../js/jquery-3.5.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="../js/bootstrap.js"></script>
		<title>Working with NavBars (Forms & Buttons)</title>
	</head>
	
	<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
            </ul>
            <!-- Navbar text -->
            <span class="navbar-text">
                Navbar text
            </span>
        </nav>
        <br>
		<div class="container">
            <h3>Navbar (Text)</h3>
            <br>
            <p>
                Use the .navbar-text class to vertical align any elements inside the navbar 
                that are not links (ensures proper padding).
            </p>
		</div>
	</body>
