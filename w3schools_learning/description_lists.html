	<body>
		<div class="container">
			<h1>Description Lists</h1>
			<p>
				The dl element indicates a description list:
			</p>
			<dl>
				<dt>Coffee</dt>
				<dd>- black hot drink</dd>
				<dt>Milk</dt>
				<dd>- white cold drink</dd>
			</dl>
