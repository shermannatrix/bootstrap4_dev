<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main-tut.css" />
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <title>Working with Button Groups (Inlined)</title>
</head>

<body>
    <div class="container">
        <h1>Button Groups (Inlined)</h1>
        <p>
            Button groups are "inline" by default, which makes them appear side by side when 
            we have multiple groups.
        </p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary">BMW</button>
            <button type="button" class="btn btn-primary">Mercedes</button>
            <button type="button" class="btn btn-primary">Volvo</button>
        </div>
    </div>
</body>

</html>
