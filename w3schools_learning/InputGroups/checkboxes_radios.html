<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/main-tut.css" />
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <title>Working with Input Groups (with Checkboxes and Radio Buttons)</title>
    </head>

    <body>
        <div class="container">
            <h2>Input Groups (with Checkboxes and Radio Buttons)</h2>
            <p>
                You can also use checkboxes or radio buttons instead of text:
            </p>
            <form action="#">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox">
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Some text">
                </div>
            </form>

            <form action="#">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio">
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Some text">
                </div>
            </form>
        </div>
    </body>
</html>
