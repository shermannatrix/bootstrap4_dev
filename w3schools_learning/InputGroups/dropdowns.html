<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/main-tut.css" />
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <title>Working with Input Groups (with Dropdown Buttons)</title>
    </head>

    <body>
        <div class="container">
            <h2>Input Groups (with Dropdown Buttons)</h2>
            <p>
                Add a dropdown button in the input group. Note that you don't need the .dropdown wrapper, 
                as you normally would.
            </p>
            <form>
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <button type="button" 
                            class="btn btn-outline-secondary dropdown-toggle"
                            data-toggle="dropdown">
                            Dropdown Button
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Link 1</a>
                            <a class="dropdown-item" href="#">Link 2</a>
                            <a class="dropdown-item" href="#">Link 3</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </form>
        </div>
    </body>
</html>
