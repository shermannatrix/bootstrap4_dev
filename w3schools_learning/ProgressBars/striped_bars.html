<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/main-tut.css" />
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <title>Working with Progress Bars (Striped)</title>
    </head>

    <body>
        <div class="container">
            <h2>Progress Bars (Striped)</h2>
            <p>
                The .progress-bar-striped class adds stripes to the progress bars:
            </p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width: 30%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped" style="width: 40%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped" style="width: 50%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped" style="width: 60%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped" style="width: 70%;"></div>
            </div>
        </div>
    </body>

</html>
