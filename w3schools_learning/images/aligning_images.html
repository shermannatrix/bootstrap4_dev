<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/main-tut.css" />
		<script src="../js/jquery-3.5.1.js"></script>
		<script src="../js/popper.js"></script>
		<script src="../js/bootstrap.js"></script>
		<title>Working with Images (Aligning Images)</title>
	</head>
	<body>
		<div class="container">
			<h2>Images (Aligning Images)</h2>
			<p>
                Use the float classes to float the image to the left or to the right:
			</p>
			<img src="../img/paris.jpg" class="float-left" alt="Paris" />
			<img src="../img/paris.jpg" class="float-right" alt="Paris" />
		</div>
	</body>
</html>
