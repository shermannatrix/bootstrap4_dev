	<body>
		<div class="container">
			<h2>Images (Centered Image)</h2>
			<p>
                Center an image by adding the utility classes .mx-auto (margin: auto) and .d-block 
                (display: block) to the image:
			</p>
			<img src="../img/paris.jpg" class="mx-auto d-block" alt="Paris" />
		</div>
	</body>
