	<body>
        <br><br>
		<div class="container">
            <h2>Navigation Tabs</h2>
            <p>
                Turn the nav menu into navigation tabs with the .nav nav-tabs class. Add the active 
                class to the active/current link. If you want the tabs to be togglable, see the 
                last example on the tutorial page.
            </p>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
		</div>
	</body>
</html>
