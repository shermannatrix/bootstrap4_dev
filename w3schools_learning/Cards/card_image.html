<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/main-tut.css" />
		<script src="../js/jquery-3.5.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="../js/bootstrap.js"></script>
		<title>Working with Cards (Card Image)</title>
	</head>
	
	<body>
		<div class="container">
			<h2>Cards (Card Image)</h2>
			<p>
				Image at the top (card-img-top):
			</p>
			<div class="card" style="width: 400px;">
				<img class="card-img-top" src="../img/img_avatar1.png" alt="Card image" style="width: 100%;" />
				<div class="card-body">
					<h4 class="card-title">Card title</h4>
					<p class="card-text">Some example text. Some example text. John Doe is an architect and engineer.</p>
					<a href="#" class="btn btn-primary">See Profile</a>
				</div>
			</div>
			<br>
			<p>
				Image at the bottom (card-img-bottom):
			</p>
			<div class="card" style="width: 400px;">
				<div class="card-body">
					<h4 class="card-title">Card title</h4>
					<p class="card-text">Some example text. Some example text. Jane Doe is an architect and engineer.</p>
					<a href="#" class="btn btn-primary">See Profile</a>
				</div>
				<img class="card-img-bottom" src="../img/img_avatar6.png" alt="Card image" style="width: 100%;" />
			</div>
		</div>
	</body>
</html>
