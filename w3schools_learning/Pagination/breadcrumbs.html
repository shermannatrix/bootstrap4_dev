<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/main-tut.css" />
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <title>Working with Pagination (Breadcrumbs)</title>
    </head>

    <body>
        <div class="container">
            <h2>Pagination (Breadcrumbs)</h2>
            <p>
                The .breadcrumb class indicates the current page's location within a navigational hierarchy:
            </p>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Photos</a></li>
                <li class="breadcrumb-item"><a href="#">Summer 2017</a></li>
                <li class="breadcrumb-item"><a href="#">Italy</a></li>
                <li class="breadcrumb-item active">Rome</li>
            </ul>
        </div>
    </body>

</html>
