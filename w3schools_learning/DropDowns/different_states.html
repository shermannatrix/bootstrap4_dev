<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/main-tut.css" />
		<script src="../js/jquery-3.5.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="../js/bootstrap.js"></script>
		<title>Working with Dropdowns (States)</title>
	</head>
	
	<body>
		<div class="container">
            <h2>Dropdowns (States)</h2>
            <p>
                The .active class adds a blue background color to the active link.
            </p>
            <p>
                The .disabled class disables a dropdown item (grey text color and a no-parking-sign on hover).
            </p>
			<div class="dropdown">
                <button type="button" 
                        class="btn btn-primary dropdown-toggle"
                        data-toggle="dropdown">
                    Dropdown button
                </button>
				<div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Normal</a>
                    <a class="dropdown-item active" href="#">Active</a>
                    <a class="dropdown-item disabled" href="#">Disabled</a>
				</div>
			</div>
		</div>
	</body>
</html>
