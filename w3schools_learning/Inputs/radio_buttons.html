<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/main-tut.css" />
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <title>Working with Inputs (Radio Buttons)</title>
    </head>

    <body>
        <div class="container">
            <h2>Inputs (Radio Buttons)</h2>
            <p>
                The form below contains three radio buttons. The first option is checked by default, 
                and the last option is disabled:
            </p>
            <form action="#">
                <div class="form-check">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" 
                            class="form-check-input" 
                            id="radio1" 
                            name="optradio" 
                            value="option1" 
                            checked>Option 1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" 
                            class="form-check-input" 
                            id="radio2" 
                            name="optradio" 
                            value="option2">Option 2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio3">
                        <input type="radio" 
                            class="form-check-input" 
                            id="radio3" 
                            name="optradio" 
                            value="option3" 
                            disabled>Option 3
                    </label>
                </div>
            </form>
        </div>
    </body>
</html>
