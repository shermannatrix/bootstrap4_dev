<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/main-tut.css" />
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <title>Working with Inputs (basics)</title>
    </head>

    <body>
        <div class="container">
            <h2>Inputs (basics)</h2>
            <p>
                The form below contains two input elements; one of type text and
                one of type password:
            </p>
            <form action="#">
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="usr"
                        name="username"
                    />
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input
                        type="password"
                        class="form-control"
                        id="pwd"
                        name="password"
                    />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
