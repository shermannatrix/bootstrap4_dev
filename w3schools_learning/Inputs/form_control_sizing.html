<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/main-tut.css" />
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <title>Working with Form Control (Sizing)</title>
    </head>

    <body>
        <div class="container">
            <h2>Form Control (Sizing)</h2>
            <p>
                Change the size of the form control with .form-control-sm or .form-control-lg:
            </p>
            <form action="#">
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm" 
                        placeholder="Small form control" name="text1">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" 
                        placeholder="Default form control" name="text2">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control-lg" 
                        placeholder="Large form control" name="text3">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
